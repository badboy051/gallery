<div class="body">
<h2>Sign up Form</h2>
<style>
body {
  font-family: 'Nunito', sans-serif;
  background-color: #344a71;
}
.body{
      width: 20%;
    top: 50%;
    left:50%;
    transform: translateY(-50%) translateX(-50%);
  padding: 10px 20px;
  background: #ffffff;
  border-radius: 8px;
    display: flex;
    flex-flow: column;
    justify-content: center;
    position: absolute;
}
input, select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}
button{
    border-radius: 4px;
    padding: 14px 40px;
    font-size: 15px;
    background-color: #4ac1a3;
      width: 100%;
    margin: auto;
    color: white;
    font-weight: bold;
}
h2 {
  margin: 0 0 30px 0;
  text-align: center;
}
</style>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <p class="input">
      {{ field.label_tag }}<br>
      {{ field }}<br>


    </p>
  {% endfor %}
  <button type="submit">Sign up</button>
</form>
</div>
